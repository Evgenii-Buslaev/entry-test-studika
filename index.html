<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>
      Абитуриент 2022 - куда поступать после 9 и 11 класса на studika.ru
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="subheader">
          <img src="./assets/vector.png" class="logo" alt="logo" />
          <div class="point-cont">
            <button class="point-me">
              <img src="./assets/navigation.png" alt="navigate" />
            </button>
            <p class="cityname">Москва</p>
          </div>
          <section class="search-bar">
            <img
              src="./assets/search.png"
              class="search-icon"
              alt="search-bar"
            />
            <input
              type="text"
              placeholder="Учебное заведение, специальность или профессия"
            />
          </section>
          <div class="likes">
            <img src="./assets//likes.png" alt="likes" />
            <div id="likes_counter">1</div>
          </div>
          <div class="profile">
            <div class="profile-name">Екатерина</div>
            <div class="avatar">
              <img
                src="./assets/avatar.png"
                class="avatar-photo"
                alt="avatar"
              />
            </div>
          </div>
        </div>
      </div>
      <nav class="navigation-bar">
        <a href="#">Вузы</a>
        <a href="#">Колледжи</a>
        <a href="#">Техникумы</a>
        <a href="#">Училища</a>
        <a href="#">Специальности</a>
        <a href="#">Профессии</a>
        <a href="#">Отзывы</a>
        <a href="#">Учебным заведениям</a>
        <a href="#">Тест на профориентацию</a>
      </nav>
    </header>
  </body>
</html>
